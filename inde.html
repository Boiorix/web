<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Bienvenida</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo del contenedor central */
        .central-div {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Estilo del texto dentro del div */
        .central-div p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Estilo del botón */
        .central-div button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Efecto al pasar el cursor sobre el botón */
        .central-div button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="central-div">
        <p>
            Buenas tardes profesor, soy Juan Francisco Molina López con la matrícula 2115572. 
            Para ingresar a la página se usará como nombre de usuario <strong>Juan Molina</strong> 
            y como contraseña la matrícula <strong>2115572</strong>.
        </p>
        <button onclick="href='main.php'">Ir a la página de inicio</button>
    </div>
</body>
</html>
